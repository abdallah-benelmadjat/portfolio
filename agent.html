<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry 4.0 AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-slate-100">
    <div class="flex h-screen">
        <div class="w-1/4 bg-slate-800 text-white p-6">
            <h2 class="text-2xl font-bold mb-6">Industry 4.0 Knowledge Base</h2>
            <ul class="space-y-2">
                <li><a href="#" class="hover:text-blue-400">Introduction to Industry 4.0</a></li>
                <li><a href="#" class="hover:text-blue-400">Key Technologies</a></li>
                <li><a href="#" class="hover:text-blue-400">Benefits & Challenges</a></li>
                <li><a href="#" class="hover:text-blue-400">Case Studies</a></li>
            </ul>
        </div>
        <div class="w-3/4 flex flex-col">
            <header class="bg-white p-4 shadow-md">
                <h1 class="text-2xl font-bold text-center text-slate-800">Ask the AI Agent</h1>
            </header>
            <main class="flex-1 p-6 overflow-y-auto">
                <div id="chat-container" class="space-y-4"></div>
            </main>
            <footer class="p-4 bg-white">
                <div class="flex">
                    <input type="text" id="user-input" class="flex-1 border rounded-l-lg p-2" placeholder="Ask a question about Industry 4.0...">
                    <button id="send-btn" class="bg-blue-600 text-white px-4 rounded-r-lg">Send</button>
                </div>
            </footer>
        </div>
    </div>
    <script src="agent.js"></script>
</body>
</html>
