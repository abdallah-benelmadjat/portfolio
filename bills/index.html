<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Bill Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .progress {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Utility Bill Analyzer</h1>
        <p class="text-center">Upload your utility bill PDFs to generate a detailed report.</p>

        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
            <div class="mb-3">
                <label for="pdfFiles" class="form-label">Select PDF Files</label>
                <input class="form-control" type="file" id="pdfFiles" name="file" multiple accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
        </form>

        <div class="progress mt-3" style="height: 25px; display: none;">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div id="message" class="mt-3"></div>

        <div id="resultContainer" class="mt-4" style="display: none;">
            <h5>Analysis Complete!</h5>
            <a id="resultLink" href="#" class="btn btn-success w-100">View Report</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                $('#message').text('');
                $('.progress').show();
                $('#progressBar').css('width', '0%').attr('aria-valuenow', 0).text('0%');

                // Upload the file
                $.ajax({
                    url: 'https://5475c21c0c8f.ngrok-free.app/upload', // Updated backend endpoint
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function () {
                        checkProgress();
                    },
                    error: function (xhr) {
                        $('#message').text(`Error: ${xhr.responseJSON?.error || 'An error occurred'}`);
                        $('.progress').hide();
                    }
                });
            });

            function checkProgress() {
                const interval = setInterval(function () {
                    $.get('https://5475c21c0c8f.ngrok-free.app/progress', function (data) { // Updated backend endpoint
                        const progress = data.progress;

                        if (progress >= 0) {
                            $('#progressBar').css('width', `${progress}%`).attr('aria-valuenow', progress).text(`${progress}%`);
                        }

                        if (progress === 100) {
                            clearInterval(interval);
                            window.location.href = 'https://5475c21c0c8f.ngrok-free.app/results'; // Updated backend endpoint
                        } else if (progress === -1) {
                            clearInterval(interval);
                            $('#message').text('An error occurred during processing.');
                            $('.progress').hide();
                        }
                    }).fail(function () {
                        clearInterval(interval);
                        $('#message').text('Failed to fetch progress.');
                        $('.progress').hide();
                    });
                }, 1000);
            }
        });
    </script>
</body>
</html>
