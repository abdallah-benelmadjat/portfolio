<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utility Bill Analyzer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body { background-color: #f8f9fa; }
    .progress { height: 30px; }
    #statusLine { font-size: .9rem; color: #666; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Utility Bill Analyzer</h1>
    <p class="text-center">Upload your utility bill PDFs to generate a detailed report.</p>

    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
      <div class="mb-3">
        <label for="pdfFiles" class="form-label">Select PDF Files</label>
        <input class="form-control" type="file" id="pdfFiles" name="file" multiple accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
    </form>

    <div class="progress mt-3" style="display:none;">
      <div id="progressBar" class="progress-bar" role="progressbar"
           style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        0%
      </div>
    </div>
    <div id="statusLine" class="mt-2" style="display:none;"></div>

    <div id="message" class="mt-3 text-danger"></div>

    <div id="resultContainer" class="mt-4" style="display:none;">
      <h5>Analysis Complete!</h5>
      <a id="resultLink" href="/results" class="btn btn-success w-100">View Report</a>
    </div>
  </div>

  <script>
    $(function () {
      $('#uploadForm').on('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        $('#message').text('');
        $('.progress').show();
        $('#statusLine').show().text('');
        setProgress(0, 0, 0, '');

        $.ajax({
          url: 'https://5475c21c0c8f.ngrok-free.app/upload',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function () {
            pollProgress();
          },
          error: function (xhr) {
            const err = xhr.responseJSON?.error || 'An error occurred while uploading.';
            $('#message').text(err);
            $('.progress').hide();
            $('#statusLine').hide();
          }
        });
      });

      function setProgress(percent, processed, total, currentFile) {
        const pct = Math.max(0, Math.min(100, percent || 0));
        $('#progressBar')
          .css('width', pct + '%')
          .attr('aria-valuenow', pct)
          .text(pct + '%');

        const detail = (processed && total)
          ? `(${processed}/${total}${currentFile ? ' • ' + currentFile : ''})`
          : '';
        $('#statusLine').text(`Processing ${detail}`);
      }

      function pollProgress() {
        const interval = setInterval(function () {
          $.get('https://5475c21c0c8f.ngrok-free.app/progress', function (data) {
            const { status, percent, processed, total, current_file, error } = data;

            if (status === 'running') {
              setProgress(percent, processed, total, current_file || '');
            } else if (status === 'done') {
              clearInterval(interval);
              setProgress(100, total, total, '');
              $('#resultContainer').show();
              // Auto-redirect (optional). Remove if you only want the button.
              setTimeout(() => window.location.href = 'https://5475c21c0c8f.ngrok-free.app/results', 1000);
            } else if (status === 'error') {
              clearInterval(interval);
              $('#message').text('An error occurred: ' + (error || 'Unknown error.'));
              $('.progress').hide();
              $('#statusLine').hide();
            } else {
              // Unknown state – stop polling
              clearInterval(interval);
              $('#message').text('No progress available.');
              $('.progress').hide();
              $('#statusLine').hide();
            }
          }).fail(function () {
            clearInterval(interval);
            $('#message').text('Failed to fetch progress.');
            $('.progress').hide();
            $('#statusLine').hide();
          });
        }, 1000);
      }
    });
  </script>
</body>
</html>
