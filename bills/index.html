<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utility Bill Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .progress { height: 30px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Utility Bill Analyzer</h1>
    <p class="text-center">Upload your utility bill PDFs to generate a detailed report.</p>

    <form id="uploadForm" enctype="multipart/form-data" method="POST">
      <div class="mb-3">
        <label for="pdfFiles" class="form-label">Select PDF Files</label>
        <input class="form-control" type="file" id="pdfFiles" name="file" multiple accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
    </form>

    <div class="progress mt-3" style="height: 25px; display: none;">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
           aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    const BASE = 'https://5475c21c0c8f.ngrok-free.app';

    $(function () {
      $('#uploadForm').on('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        $('#message').text('');
        $('.progress').show();
        $('#progressBar').css('width', '0%').attr('aria-valuenow', 0).text('0%');

        $.ajax({
          url: `${BASE}/upload`,
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function (res) {
          //  IMPORTANT: we now get a job_id back
            const jobId = res.job_id;
            pollProgress(jobId);
          },
          error: function (xhr) {
            $('#message').text(`Error: ${xhr.responseJSON?.error || 'An error occurred'}`);
            $('.progress').hide();
          }
        });
      });

      function pollProgress(jobId) {
        const interval = setInterval(function () {
          $.get(`${BASE}/progress`, { job_id: jobId }, function (data) {
            const progress = data.percent ?? 0;
            $('#progressBar')
              .css('width', `${progress}%`)
              .attr('aria-valuenow', progress)
              .text(`${progress}%`);

            if (data.current_file) {
              $('#message').text(`Analyzing: ${data.current_file} (${data.current}/${data.total})`);
            }

            if (data.status === 'error') {
              clearInterval(interval);
              $('#message').text('An error occurred during processing.');
              $('.progress').hide();
            } else if (progress === 100 && data.status === 'done') {
              clearInterval(interval);
              window.location.href = `${BASE}/results?job_id=${jobId}`;
            }
          }).fail(function () {
            clearInterval(interval);
            $('#message').text('Failed to fetch progress.');
            $('.progress').hide();
          });
        }, 1000);
      }
    });
  </script>
</body>
</html>
